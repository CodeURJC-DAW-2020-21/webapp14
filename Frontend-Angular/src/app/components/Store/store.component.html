    <div class="form-group">
        <form [routerLink]="['/storeform']" class="p-5 contact-form">

        </form>




      <section class="ftco-section">

                <div class="meta mb-3">
                  <br>

                </div>
                <a [routerLink]="['/mainstore']" class="block-20 img" style="background-image: url(https://localhost:8443/api/store/{{store.id}}/image1);">

            </div>
          </div>



        </div>
              </div>

              </ul>
