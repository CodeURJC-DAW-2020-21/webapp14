{{> header}}
    <section class="ftco-section contact-section">
        <div class="row block-9 justify-content-center mb-5">
            <div class="col-md-8 mb-md-5">
                <h2 class="text-center">Inicia sesión con tu cuenta de habitante</h2>
                <form action="Perfil.html" class="bg-light p-5 contact-form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="DNI">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Iniciar Sesión" class="btn btn-primary py-3 px-5">
                    </div>
                </form>
            </div>
        </div>
        <div class="row block-9 justify-content-center mb-5">
            <div class="col-md-8 mb-md-5">
                <h2 class="text-center">O si aún no tienes cuenta...<br>Regístrate</h2>
                <form action="Perfil.html" class="bg-light p-5 contact-form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="DNI">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Correo electrónico">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Registrarse" class="btn btn-primary py-3 px-5">
                    </div>
                </form>
            </div>
        </div>
    </section>
    {{> footer}}
