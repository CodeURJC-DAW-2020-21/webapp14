{{> header}}

    <section class="ftco-section">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="property-wrap ftco-animate">
                        <a href="Mercadillo.html" class="img" style="background-image: url(/images/Mercadillo1.jpg);"></a>
                        <div class="text">
                            <p class="price">Llega el mercadillo medieval a Ciempozuelos</p>
                            <ul class="property_list">
                                <li><img src="/images/calendario.png" height="16px" width="16px" /> 18/06/2021</li>
                                <li><img src="/images/personas.png" height="16px" width="16px" /> 1000</li>
                                <li><img src="/images/dolar.png" height="16px" width="16px" /> 0€</li>
                            </ul>
                            <h3><a href="Mercadillo.html">Mercadillo medieval Ciempozuelos</a></h3>
                            <span class="location">Plaza de la Constitución</span>
                            <a href="Mercadillo.html" class="d-flex align-items-center justify-content-center btn-custom">
                                <span class="ion-ios-link"></span>
                            </a>
                        </div>
                    </div>
                </div>
                {{#event}}
                <div class="col-md-4">
                    <div class="property-wrap ftco-animate">
                        <a href="/event/{{id}}" class="img" style="background-image: url(/image)"></a>
                        <div class="text">
                            <h3><a href="/event/{{id}}">{{name}}</a></h3>
                            <ul class="property_list">
                                <li><img src="/images/calendario.png" height="16px" width="16px" /> {{date}}</li>
                                <li><img src="/images/personas.png" height="16px" width="16px" /> {{people}}</li>
                                <li><img src="/images/dolar.png" height="16px" width="16px" /> {{price}}</li>
                            </ul>
                            <span class="location">{{place}}</span>
                            <a href="/event/{{id}}" class="d-flex align-items-center justify-content-center btn-custom">
                                <span class="ion-ios-link"></span>
                            </a>
                        </div>
                    </div>
                </div>
                {{/event}}
            </div>
            <div class="row mt-5">
                <div class="col text-center">
                    <div class="block-27">
                        <button>Cargar más</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {{> footer}}
