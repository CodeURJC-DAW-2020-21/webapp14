{{> header}}
    <section class="ftco-section contact-section">
        <div class="row block-9 justify-content-center mb-5">
            <h1 class="text-center">Editar Perfil</h1>
        </div>
        <div class="row block-9 justify-content-center mb-5">
            <div class="col-md-2 mb-md-4">
                <img class="profile-image" src="/images/felipe.jpg" alt="Image placeholder">
            </div>
            <div class="col-md-6 mb-md-4">
                <div class="profile-block">
                    <h2>Nombre y apellidos:</h2>
                    <input type="text" class="form-control" placeholder="Nombre y apellidos">
                </div>
                <br>
                <div class="profile-block">
                    <h2>Correo:</h2>
                    <input type="text" class="form-control" placeholder="Correo electrónico">
                </div>
                <br>
                <div class="profile-block">
                    <h2>Presentación:</h2>
                    <input type="text" class="form-control" placeholder="Presentación">
                </div>
                <br>
            </div>
        </div>
        <div class="row block-9 justify-content-center mb-5">
            <div class="form-group">
                <input type="submit" value="Guardar cambios" class="btn py-3 px-4 btn-primary">
            </div>
        </div>
    </section>
    {{> footer}}
