<div class="row">
    <div class="col-6 mx-auto">
        <h1>Crear un nuevo local</h1>

        <form method="post" action="EnviarFormularioEvento" class="p-5 bg-light">

            <div class="form-group">
                <label class="register-event-form">Nombre Del Local</label>
                <input
                        type="text"
                        name="name"
                        class="form-control"
                        placeholder="Nombre"
                        required
                />
            </div>

            <div class="form-group">
                <label class="register-event-form">Dia apertura</label>
                <select name="days-open">
                    <option>-----</option>
                    <option>Lunes</option>
                    <option>Martes</option>
                    <option>Miercoles</option>
                    <option>Jueves</option>
                    <option>Viernes</option>
                    <option>Sabado</option>
                    <option>Domingo</option>
                </select>
            </div>

            <div class="form-group">
                <label class="register-event-form">Día cierre</label>
                <select name="days-close">
                    <option>-----</option>
                    <option>Lunes</option>
                    <option>Martes</option>
                    <option>Miercoles</option>
                    <option>Jueves</option>
                    <option>Viernes</option>
                    <option>Sabado</option>
                    <option>Domingo</option>
                </select>
            </div>

            <div class="form-group">
                <label class="register-event-form">Horario apertura</label>
                <input
                        name="time-open"
                        type="time"
                        class="form-control"
                        required/>
            </div>

            <div class="form-group">
                <label class="register-event-form">Horario cierre</label>
                <input
                        name="time-close"
                        type="time"
                        class="form-control"
                        required/>
            </div>

            <div class="form-group">
                <label class="register-event-form">Direccion</label>
                <input
                        type="text"
                        name="place"
                        class="form-control"
                        placeholder="Lugar"
                        required/>
            </div>

            <div class="form-group">
                <label class="register-event-form">Descripción</label>
                <textarea
                        name="description"
                        rows="4"
                        class="form-control"
                        required>
                        </textarea>
            </div>


            <div class="form-group">
                <label class="register-event-form">Servicios</label>
                <textarea
                        name="service"
                        rows="4"
                        class="form-control"
                        required>
                        </textarea>
            </div>

            <div class="form-group">
                <label class="register-event-form_img">Imagen principal</label>

                <div class="custom-file">

                    <input
                            type="file"
                            name="imageFile-principal"
                            accept=".jpg, .jpeg"
                            class="custom-file-input"
                            id="imagenPrin"
                            required/>
                    <label class="custom-file-label" for="imagenPrin">Elegir imagen</label>
                </div>

            </div>

            <div class="form-group">
                <label class="register-event-form_img">Imagen secundaria *</label>

                <div class="custom-file">

                    <input
                            type="file"
                            name="imageFile-secundary"
                            accept=".jpg, .jpeg"
                            class="custom-file-input"
                            id="imagensec"/>
                    <label class="custom-file-label" for="imagensec">Elegir imagen</label>
                </div>

            </div>

            <br>
            <div class="control-group">
                <div class="controls">
                    <button
                            id="register"
                            type="submit"
                            class="btn btn-primary">Publicar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
